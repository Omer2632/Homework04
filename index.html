<!DOCTYPE html>

    <title>Gklp-Yandex</title>

        <div class="main__links-top">

              class="main__links-top-img"
              src="browser.png"

        <div class="main__links-top">
          <a href="https://mail.yandex.com.tr/"

              class="main__links-top-img"
              src="mail.png"
              alt="7"
            /><br />Mail</a

      <section class="main__search">
        <div class="main__search-logo">
          <img class="main__search-logo" src="yandex.png" alt="" />
        </div>
        <section class="main__search">
          <input class="main__search-input" type="search" />

            <i class="fa-regular fa-keyboard"></i>

          <button style="" class="button">BUL</button>
